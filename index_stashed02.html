<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .active {
      border: 1px solid red;
    }
    .text-danger {
      color: red;
    }
  </style>
</head>
<body>
  <div style="color: blue; font-size: 20px;">styleテスト</div>
  <br>
  <div class="active text-danger">classのテスト</div>
  <div id="app">
    <div style="" class=""></div>
    <div :style="{ 'font-size':fontSize }">styleテスト</div>
    <div :class="{ active:isActive }">classのテスト</div>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          // font-size: '20px' //ケバブケースはNG
          fontSize: '20px', // キャメルケースで書く

          isActive: true
        }
      }
    })
  </script>

</body>
</html>
